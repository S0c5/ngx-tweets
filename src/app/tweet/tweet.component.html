
<div class="containter center">
<h3>{{ title }}</h3>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s8 center">
          <input id="hashtags" type="text" [(ngModel)]="searchquery" [ngModelOptions]="{standalone: true}">
          <label for="hashtags">BÃºsqueda por hashtags</label>
        </div>
        <div class="col s4">
          <button class="waves-effect waves-light btn" (click)="searchcall()">Buscar tweets</button>
        </div>
      </div>
      
      <div *ngFor="let item of tweetsdata" class="col s12 m12">
        <div class="card">
          <img width="40" height="40" class="responsive-img circle" src={{item.user.profile_image_url}}>
          <span>#{{ searchquery }}</span>  
          <div class="right-content">
            <span class="card-title">{{item.user.name}}</span>
            <div class="card-content">
              <p>{{item.text}}
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
